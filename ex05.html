<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        .par-box{
            width:100%;
            height:500px;
            background-color:lightcyan;
            position:relative;
        }
        .tit-box{
            position:absolute;
            left:200px;
            top:100px;
        }
        .latte01{
            position:absolute;
            left:600px;
            top:100px;
        }
        .latte02{
            position:absolute;
            left:800px;
            top:300px;
        }
        .tea{
            position:absolute;
            left:1100px;
            top:200px;
        }
        .show{
            position:absolute;
            left:300px;
            top:400px;
        }
    </style>
</head>
<body>
    <div class="par-box">
        <div class="box tit-box">타이틀</div>
        <div class="box latte01">라떼01</div>
        <div class="box latte02">라떼02</div>
        <div class="box tea">티</div>
        <div class="box show">더보기</div>
    </div>
</body>
</html>
